<form>
  <div class="m-3">
    <label class="form-label">Animal type name</label>
    <input #typeNameInput (keyup)="validate()" type="text" class="form-control" />
    <div *ngIf="isValid === true || isValid === null" class="form-text">Enter new animal type's name</div>
    <div *ngIf="isValid === false" class="form-text text-danger fw-bold">Minimum name's length is 5 letters</div>
  </div>

  <div class="m-3">
    <label class="form-label">Type category</label>
    <select #typeCategoryInput class="form-select">
      <option *ngFor="let category of categories" [value]="category.id">{{category.categoryName}}</option>
    </select>
    <div class="form-text">Select new type's category</div>
  </div>

  <div class="d-flex justify-content-end m-3">
    <button type="button" (click)="addAnimalType()" [disabled]="!isValid" class="btn btn-primary m-1" data-bs-dismiss="modal">Add</button>
    <button type="button" class="btn btn-secondary m-1" data-bs-dismiss="modal">Cancel</button>
  </div>
</form>
