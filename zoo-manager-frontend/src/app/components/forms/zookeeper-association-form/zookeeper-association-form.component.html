<form>
  <div class="m-3">
    <label class="form-label">Zookeeper</label>

    <select #zookeeperInput class="form-select">
      <option *ngFor="let zookeeper of zookeepers" [value]="zookeeper.id">{{zookeeper.zookeeperName}} {{zookeeper.zookeeperSurname}}</option>
    </select>

    <div class="form-text">Select associated zookeeper</div>
  </div>

  <div class="m-3">
    <label class="form-label">Animal type</label>

    <select #animalTypeInput class="form-select">
      <option *ngFor="let type of animalTypes" [value]="type.id">{{type.typeName}}</option>
    </select>

    <div class="form-text">Select associated animal type</div>
  </div>

  <div class="d-flex justify-content-end m-3">
    <button type="button" (click)="addAssociation()" class="btn btn-primary m-1" data-bs-dismiss="modal">Add</button>
    <button type="button" class="btn btn-secondary m-1" data-bs-dismiss="modal">Cancel</button>
  </div>
</form>
